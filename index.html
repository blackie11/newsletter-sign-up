<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="/css/style.css" />

        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>
    </head>
    <body>
        <main class="container">
            <!-- Sign-up form start -->
            <section class="section-1">
                <form action="POST">
                    <h1 class="text-heading">Stay updated!</h1>
                    <p class="text-paragraph">
                        Join 60,000+ product managers receiving monthly updates
                        on:
                    </p>
                    <ul class="benefits-list">
                        <li>Product discovery and building what matters</li>
                        <li>Measuring to ensure updates are a success</li>
                        <li>And much more!</li>
                    </ul>
                    <label for="email" class="email-address"
                        >Email address</label
                    ><br />
                    <input
                        type="text"
                        id="email"
                        placeholder="email@company.com"
                        required
                    />
                    <button class="submitBtn">
                        Subscribe to monthly newsletter
                    </button>
                </form>
            </section>
            <div class="image">
                <img
                    src="/assets/images/illustration-sign-up-desktop.svg"
                    alt=" Sign-up"
                    class="desktop"
                />
                <img
                    src="/assets/images/illustration-sign-up-mobile.svg"
                    alt="sign-up mobile"
                    class="mobile"
                />
            </div>
        </main>

        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Thanks for subscribing! A confirmation email has been sent to
            ash@loremcompany.com. Please open it and click the button inside to
            confirm your subscription. Dismiss message
        </div> -->

</html>
